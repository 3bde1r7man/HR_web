<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>add employee</title>
        <meta name = "discription" content="adding new employee data"/>
        <link rel="stylesheet" href="navStyle.css">
        <nav>
            <div class="nav">
                <a href="home_page.html" >
                    Home Page
                </a>
                <a href="add.html" class="active">
                    Add Employee
                </a>
                <a href="search.html">
                    Search For Employee
                </a>
                <a href="vacation_form.html">
                    Submit Vacation
                </a>
            </div>
		</nav>
    </head>
    <body>
        
        <div>
            <h2 style="font-style: italic;">Add Employee</h2>
        </div>
        <form>
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" required/>
            </div>
            <br>
            <div>
                <label for="id">ID: </label>
                <input type="number" name = "id" id="id"  minlength = "1" maxlength = "2000" required/>
            </div>
            <br>
            <div>
                <label for="mail">Email: </label>
                <input type="email" id="mail" name = "email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
            </div>
            <br>
            <div>
                <label for="add">Address: </label>
                <input type="text" name = "address" id="add" minlength = "10" maxlength = "50" required />
            </div>
            <br>
            <div>
                <label for="phone">Phone number: </label>
                <input type="tel" id="phone" name="phone" pattern="^01[0-2]\d{1,8}$" required>
            </div>
            <br>
            <div>
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <br>
            <div>
                <label for="state">Matrial status</label>
                <select name="state" id="state">
                    <option value="single">single</option>
                    <option value="married">married</option>
                    <option value="widowed">widowed</option>
                    <option value="divorced">divorced</option>
                    <option value="separated">separated</option>
                    <option value="other">other</option>
                </select>
            </div>
            <br>
            <div>
                <label for="vac">Number of available vacation days:</label>
                <input type="number" id="vac" name="vacation" min = "1" max="3" required>
            </div>
            <br>
            <div>
                <label for="avac">Number of actual approved vacation days:</label>
                <input type="number" id="avac" name="avacation" min = "1" max="3" required>
            </div>
            <br>
            <div>
                <label for="salary">Salary: </label>
                <input type="number" id="Salary" name = salary  min = "2000" max= "6000" required/>
            </div>
            <br>
            <div>
                <label for="birth">Date of birth: </label>
                <input type="date" id="birth" name = "date of birth" required/>
            </div>
            <br>
            <input type="submit"> 
            <input type="reset">
        </form>

    </body>

</html>
