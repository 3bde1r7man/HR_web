<!DOCTYPE html>
<html>
<head>
	<title>Update/Delete Employee</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="add_employee.html">Add Employee</a></li>
				<li><a href="search_employee.html">Search Employee</a></li>
				<li><a href="submit_vacation.html">Submit Vacation</a></li>
				<li><a href="review_vacations.html">Review Vacations</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>Update/Delete Employee</h1>
		<form action="#" method="POST">
			<label for="id">ID:</label>
			<input type="text" id="id" name="id" required><br>

			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br>

			<label for="address">Address:</label>
			<input type="text" id="address" name="address" required><br>

			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required><br>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender" required>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select><br>

			<label for="marital_status">Marital Status:</label>
			<select id="marital_status" name="marital_status" required>
				<option value="single">Single</option>
				<option value="married">Married</option>
				<option value="divorced">Divorced</option>
				<option value="widowed">Widowed</option>
			</select><br>

			<label for="available_vacation_days">Available Vacation Days:</label>
			<input type="number" id="available_vacation_days" name="available_vacation_days" required><br>

			<label for="actual_approved_vacation_days">Actual Approved Vacation Days:</label>
			<input type="number" id="actual_approved_vacation_days" name="actual_approved_vacation_days" required><br>

			<label for="salary">Salary:</label>
			<input type="number" id="salary" name="salary" required><br>

			<label for="date_of_birth">Date of Birth:</label>
			<input type="date" id="date_of_birth" name="date_of_birth" required><br>

			<input type="submit" value="Update">
			<input type="submit" value="Delete">
		</form>
	</main>
	<footer>
		<p>&copy; 2023 Your Company Name</p>
	</footer>
</body>
</html>
