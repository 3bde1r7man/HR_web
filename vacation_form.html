    <div class="backgr"> <h1> Vacation Form </h1> </div>
    <form>
    
      
        <div class="idd">
          <p >ID</p>
          <input type="text" class ="eid" required name="id" disabled placeholder="2021">
        </div>
    
        <br>
    
        <div class="empname">
          <p>Name </p>
          <input type="text" class ="en" required name="Employee name" disabled placeholder="shahd">
    
        </div>
    
        
    <br>
    
          <div class="fDate">
            <p>From </p>
            <input type="text" class="fD" onfocus="(this.type = 'date')" required name="from date" placeholder="From Date">
    
          </div>
    
    <br>
    
          <div class="tDate">
            <p>To </p>
            <input type="text" class="tD" onfocus="(this.type = 'date')" required name="to date" placeholder="To Date">
    
          </div>
      
    <div class="reason">
      <p>Reason</p><br>
      <textarea name="subject" class="rs" cols="30" rows="5" placeholder="enter the reason"></textarea>
    
    </div>
    
    <br>
    <br>
          <input type="submit" value="Submit" class="sub">
      </form>
