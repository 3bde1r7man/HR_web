<!DOCTYPE html>
<html>

  <head>
    <h1>Vacation Form</h1>
  </head>

  <body>

    <form>

      <div>
        <label>Employee ID</label>
        <input type="text" required name="id" autofocus>

      </div>

      <br>

      <div>
        <label>From Date </label>
        <input type="date" required name="from date">

      </div>

      <br>

      <div>
        <label>To Date </label>
        <input type="date" required name="to date">

      </div>

      <br>

      <div>
        <label>Reason</label>
        <input type="text" required name="reason" placeholder="enter the reason">

      </div>

      <br>

      <br>
      <input type="submit">
      

    </form>
  </body>

</html>
