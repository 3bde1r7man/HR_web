  <title> Vacation Form </title>
</head>

  <body>
    <div class="backgr"> <h1> Vacation Form </h1> </div>
    <form onsubmit=s()>
      
        <div class="idd">
          <p >ID</p>
          <input type="text" id="emp-ID"class ="eid" required name="id" disabled placeholder="id" >
        </div>
    
      <br>
    
        <div class="empname">
          <p>Name </p>
          <input type="text" class ="en" id ="emp-Name"required name="Employee name" disabled  placeholder="name">
        </div>
           
      <br>
    
        <div class="fDate">
          <p>From </p>
          <input type="text" id="from-Date" class="fD" onfocus="(this.type = 'date')" required name="from date" placeholder="From Date">
        </div>
    
      <br>
    
        <div class="tDate">
          <p>To </p>
          <input type="text" id="to-Date" class="tD" onfocus="(this.type = 'date')" required name="to date" placeholder="To Date">    
        </div>
      
        <div class="reason">
        
          <p>Reason</p><br>
        <textarea name="subject" id="Reason" class="rs" cols="30" rows="5" required placeholder="enter the reason"></textarea>
        </div>
    
      <br>  <br>
      
      <input type="submit" value="Submit" class="sub" >
    
    </form>
        
    <img src="../shapes/shape2.png" class="sh2" alt="shape">
    <img src="../shapes/shape1_right.png" class="sh1_r" alt="shape">
    <img src="../shapes/shape1_left.png" class="sh1_l" alt="shape">
  
    <script src="../js/vac_form.js"> </script>
