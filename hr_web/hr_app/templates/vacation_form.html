{% load static %}
<!DOCTYPE html>
<html>

  <head>
    <nav >
      <div class="nav" style="background-color:#005bea; height: 90px;; margin-left:-10px; margin-top: -9px; margin-right: -10px; ">
        
        <a href="{% url 'home' %}" style="color: white;">
          Home Page
        </a>
        <a href="{% url 'add_employee' %}" style="color: white;">
          Add Employee
        </a>
        <a href="{% url 'search' %}" style="color: white;">
          Search For Employee
        </a>
        <a href="{% url 'request' %}" style="color: white;">
          Submitted Vacations
        </a>
      </div>
    </nav>
 
  <link rel =" stylesheet" href="{% static 'style/vacation_form.css' %}">
  <link rel =" stylesheet" href="{% static 'style/navStyle.css' %}">
  <title> Vacation Form </title>
</head>
  <body>
    
    <div class="backgr"> <h1> Vacation Form </h1> </div>
   
    <form method='POST' onsubmit=s() >
      {% csrf_token %}
      
        <div class="idd">
          
          <input type="text" id="emp-ID" value="{{current_user.userid}}" style="color: #336e90; font-size: 28px;
          font-family: sans-serif; font-weight:bold;"
          class ="eid" required name="Employee_id" disabled placeholder="ID" >
        </div>
    
      <br>
    
        <div class="empname">
          
          <input type="text" class ="en" id ="emp-Name" value="{{fullname}}" style="color: #336e90; font-size: 28px;
            font-family: sans-serif; font-weight:bold; 
            "required name="Employee_name" disabled  placeholder="Name">
        </div>
          
      <br>
    
        <div class="fDate">
        
          <input type="text" id="from-Date" class="fD" style="color: #336e90;"  onfocus="(this.type = 'date')" required name="from_date" min="2023-04-15" max="2024-12-31" placeholder="From Date">
        </div>
    
      <br>
    
        <div class="tDate">
          
          <input type="text" id="to-Date" class="tD" style="color: #336e90;" onfocus="(this.type = 'date')" required name="to_date" min="2023-04-15" max="2024-12-31" placeholder="To Date">    
        </div>
      
        <div class="reason">
        
          
        <textarea name="subject" id="Reason" class="rs" cols="30" rows="5" required placeholder="Enter The Reason"></textarea>
        </div>
    
      <br>  <br>
      
      <input type="submit" value="Submit" class="sub" >
    
    </form>
        
    <img src="{% static 'shapes/shape2.png' %}" class="sh2" alt="shape">
    <img src="{% static 'shapes/shape1_right.png' %}" class="sh1_r" alt="shape">
    <img src="{% static 'shapes/shape1_left.png' %}" class="sh1_l" alt="shape">
  
    <script src="{% static 'js/vac_form.js' %}" defer> </script>
  </body>
  
</html>
