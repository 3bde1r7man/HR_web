<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Employee</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Norican&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/editStyle.css" />
    <link rel="stylesheet" href="../style/navStyle.css" />
  </head>
  <header>
    <nav>
      <div class="nav">
        <a href="home_page.html"> Home Page </a>
        <a href="add1.html"> Add Employee </a>
        <a href="search.html"> Search For Employee </a>
        <a href="vacation_requsets.html"> Submitted Vacations </a>
      </div>
    </nav>
  </header>
  <body>
    <div class="office-img">
      <img src="../shapes/edit.jpg" alt="officeimg" />
    </div>
    <div class="form-container">
      <h1>Edit Employee</h1>
      <form action="search.html" method="POST">
        <div class="form-group">
          <i class="fa fa-lock" style="font-size: 1.5em"></i>
          <input
            type="number"
            class="form-control"
            name="userid"
            placeholder="User ID"
            min="1"
            max="2000"
            required
            disabled
          />
        </div>
        <div class="form-group">
          <i class="fa fa-user icon" style="font-size: 1.5em"></i>
          <input
          type="text"
          class="form-control"
          name="firstName"
            placeholder="First name"
            required
          />
        </div>
        <div class="form-group">
          <i class="fa fa-user icon" style="font-size: 1.5em"></i>
          <input
            type="text"
            class="form-control"
            name="lastName"
            placeholder="Last name"
            required
          />
        </div>
        <div class="form-group">
          <i class="fa fa-envelope" style="font-size: 1.5em"></i>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Your e-mail"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
          />
        </div>
        <div class="form-group">
          <i class="fa fa-map-marker" style="font-size: 1.5em"></i>
          <input
            type="text"
            class="form-control"
            name="address"
            placeholder="Address"
            minlength="10"
            maxlength="50"
            required
          />
        </div>
        <div class="form-group">
          <i class="fa fa-phone" style="font-size: 1.5em"></i>
          <input
            type="text"
            class="form-control"
            name="phoneNum"
            placeholder="Phone number"
            pattern="^01[0-2]\d{1,8}$"
            minlength="11"
            maxlength="11"
            required
          />
        </div>
        <div class="form-group">
          <i class="fa fa-calendar" style="font-size: 1.5em"></i>
          <input
            type="number"
            class="form-control"
            name="vacationNum"
            placeholder="Vacation days"
            min="1"
            max="10"
            required
          />
        </div>
        <div class="form-group">
          <i class="fa fa-calendar" style="font-size: 1.5em"></i>
          <input
            type="number"
            class="form-control"
            name="ApprovedVactions"
            placeholder="Approved Vacation days"
            min="0"
            required
          />
          <span id="error-message" style="display: block; color: grey"></span>
        </div>
        <div class="form-group">
          <i class="fa fa-dollar" style="font-size: 1.5em"></i>
          <input
            type="number"
            class="form-control"
            name="salary"
            placeholder="Salary"
            min="2000"
            max="6000"
            required
          />
        </div>
        <div class="form-group">
          <i class="fa fa-calendar" style="font-size: 1.5em"></i>
          <input
            type="Date"
            class="form-control"
            name="date"
            placeholder="Date"
            min="1990-01-01"
            max="2005-12-31"
            required
          />
        </div>
        <div class="form-group">
          <i class="fa fa-user icon" style="font-size: 1.5em"></i>
          <select class="form-control" name="gender" required>
            <option value="" selected disabled>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <i class="fa fa-user icon" style="font-size: 1.5em"></i>
          <select class="form-control" name="materialStatus" required>
            <option value="" selected disabled>Marital Status</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="widowed">widowed</option>
            <option value="divorced">divorced</option>
            <option value="separated">separated</option>
            <option value="other">other</option>
          </select>
        </div>
        <div class="form-group button-container">
          <button type="submit" class="button">Save</button>
          <button onclick="del()" class="button">Delete</button>
        </div>
      </form>
      <img src="../shapes/shapes.png" class="wave">
    </div>
  </body>
  <script src="../js/edit.js"></script>
</html>
